storage:
    dbPath: "@DB"
    engine: "wiredTiger"
    wiredTiger:
        engineConfig: 
            cacheSizeGB: 2
        collectionConfig:
            blockCompressor: snappy 
    directoryPerDB: false
    journal:
        enabled: false
systemLog:
    destination: file
    path: "@LOG/mongodb.log"
    logRotate: reopen
    logAppend: true
    timeStampFormat: iso8601-utc
processManagement:
    fork: true
    pidFilePath: "@PID"
net:
    bindIp: 0.0.0.0
    port: @PORT
    maxIncomingConnections: 5000
sharding:
    configDB: "@CONFIG"
    autoSplit: true