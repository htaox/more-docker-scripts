storage:
    dbPath: @DB
    engine: "wiredTiger"
    wiredTiger:
        engineConfig: 
            cacheSizeGB: 8
        collectionConfig:
            blockCompressor: snappy 
    directoryPerDB: true
    journal:
        enabled: true
systemLog:
    destination: file
    path: @LOG
    logAppend: true
    timeStampFormat: iso8601-utc
replication:
    oplogSizeMB: 10240
    replSetName: @RS
processManagement:
    fork: true
net:
    bindIp: @IP,127.0.0.1
    port: @PORT
sharding:
    clusterRole: "shardsvr"
